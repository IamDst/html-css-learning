<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>

<body>
  <!-- Unordered lists -->
  <ul style="list-style: square;">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <ol type="A">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ol>


  <table style="width: 600px;">
    <thead>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>22</td>
        <td>22</td>
        <td>22</td>
      </tr>

      <tr>
        <td>22</td>
        <td>22</td>
        <td>22</td>
      </tr>

      <tr>
        <td>22</td>
        <td>22</td>
        <td>22</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
